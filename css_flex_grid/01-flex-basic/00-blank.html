<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
	<link rel="stylesheet" href="default.css">
	<style>
		.flex-container{
			display: flex;
			flex-direction: column;
			height: 100vh;
			border: 10px solid red;
		}
		.flex-item{
			flex: 1 0 auto;
		}
		@media (min-width: 600px) {
			.flex-container {
				flex-direction: row;
				flex-wrap: wrap;
			}
			.flex-item{
				flex: 1 0 50%;
			}
		}
		@media (min-width: 900px){
			.flex-item{
				flex: 1 0 30%;
			}
		}
	</style>
</head>

<body>
	<div class="flex-container">
		<div class="flex-item">aaaaaaa</div>
		<div class="flex-item">cccccc</div>
		<div class="flex-item">b</div>
		<div class="flex-item">ㅇㅇㅇㅇㅇ</div>
		<div class="flex-item">rrrrrrrrrrrr</div>
		<div class="flex-item">vvvvvvvvvvvvv</div>
	</div>
</body>

</html>
